<!DOCTYPE html>

<html>

    </head>
    <body>

            <td class="answer_column"><span id="solution1"></span></td>
          </tr>
          <tr class="tr_problem">
            <td class="id_column">08</td>

          <tr class="tr_problem">
            <td class="id_column">10</td>

          <tr class="tr_problem">
            <td class="id_column">13</td>

            <td class="answer_column"><span id="solution13"></span></td>
          </tr>
          <tr class="tr_problem">
            <td class="id_column">14</td>
            <td class="title_column"><a class="link_problem" href="https://projecteuler.net/problem=14" target="_blank">Longest Collatz sequence</a></td>
            <td class="button_column"><button id="button_solution14" class="button">Show</button></td>
            <td class="answer_column"><span id="solution14"></span></td>
          </tr>
  			</table>

</html>
